name: Generate Release Notes

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  generate-notes:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Generate Windows release notes
      run: |
        echo "Generating release notes on Windows..."
        echo { "release": "${{ github.event.release.tag_name }}", "platform": "windows", "date": "$(Get-Date -Format o)" } > release_notes.json
        
    - name: Upload release notes
      uses: actions/upload-artifact@v4
      with:
        name: windows-release-notes
        path: release_notes.json