name: Documentation Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Windows documentation
      run: |
        mkdir docs-dist
        echo ^<html^>^<body^>^<h1^>Heavens Above Documentation^</h1^>^<p^>Built on Windows via GitHub Actions^</p^>^</body^>^</html^> > docs-dist\index.html
        
    - name: Deploy documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs-dist